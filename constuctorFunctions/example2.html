<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <script>
        // constructor function is used to make new objects/
        function House(city, year){
            this.city = city;
            this.year = year;
            this.age = function(){
                var currentYear = new Date().getFullYear();
                return currentYear - year;
            };
        }

        // function to set a owner. This function can be used by any object.
        function setOwner(currentOwner){
            this.owner = currentOwner;
        }

        // create an instance of House
        var summerhouse = new House('Tisvildeleje', '2004');

        // adding the setOwner function to summerhouse, as a new method
        summerhouse.setOwner = setOwner;

        summerhouse.setOwner('frank hansen');
        console.log(summerhouse);
        console.log("the house is " + summerhouse.age() + " years old");

    </script>
</body>
</html>
