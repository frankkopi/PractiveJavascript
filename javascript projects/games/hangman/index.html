<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../../lib/bootstrap-3.3.6-dist/css/bootstrap.css" />
    <link href="css.css" rel="stylesheet" />
</head>
<body>

    <div id="gamePane">
            <button onclick="paint()">Click me</button>
            <div id="wordPane">
                <div id="word"></div>
            </div>
            <div id="gallowPane"></div>

            <!-- letters to choose from -->
            <div id="inputPane">
                <div class="alphabet" onclick="checkLetter(this)">A</div>
                <div class="alphabet" onclick="checkLetter(this)">B</div>
                <div class="alphabet" onclick="checkLetter(this)">C</div>
                <div class="alphabet" onclick="checkLetter(this)">D</div>
                <div class="alphabet" onclick="checkLetter(this)">E</div>
                <div class="alphabet" onclick="checkLetter(this)">F</div>
                <div class="alphabet" onclick="checkLetter(this)">G</div>
                <div class="alphabet" onclick="checkLetter(this)">H</div>
                <div class="alphabet" onclick="checkLetter(this)">I</div>
                <div class="alphabet" onclick="checkLetter(this)">J</div>
                <div class="alphabet" onclick="checkLetter(this)">K</div>
                <div class="alphabet" onclick="checkLetter(this)">L</div>
                <div class="alphabet" onclick="checkLetter(this)">M</div>
                <div class="alphabet" onclick="checkLetter(this)">N</div>
                <div class="alphabet" onclick="checkLetter(this)">O</div>
                <div class="alphabet" onclick="checkLetter(this)">P</div>
                <div class="alphabet" onclick="checkLetter(this)">Q</div>
                <div class="alphabet" onclick="checkLetter(this)">R</div>
                <div class="alphabet" onclick="checkLetter(this)">S</div>
                <div class="alphabet" onclick="checkLetter(this)">T</div>
                <div class="alphabet" onclick="checkLetter(this)">U</div>
                <div class="alphabet" onclick="checkLetter(this)">V</div>
                <div class="alphabet" onclick="checkLetter(this)">W</div>
                <div class="alphabet" onclick="checkLetter(this)">X</div>
                <div class="alphabet" onclick="checkLetter(this)">Y</div>
                <div class="alphabet" onclick="checkLetter(this)">Z</div>
                <button class="button" onclick="printWord()">See Word</button>
            </div>
    </div>

    <script src="paintTheMan.js"></script>
    <script src="setUpWord.js"></script>
    <script>
        var countRightLetters = 0;
        var numberOfLetters = word.length;
        var checkedLetters = [];

        function checkLetter(elem) {
            if (continueGame) {
                var letter = elem.innerHTML;
                var isInWord = word.indexOf(letter) >= 0;
                if (isInWord) {
                    var hasBeenUsed = checkedLetters.indexOf(letter) >= 0;
                    if (hasBeenUsed) {
                        // do nothing
                        console.log("has been used");
                    }
                    else {
                        addLetterToWord(letter);
                    }
                }
                else {
                    // paint the next body part on the man
                    paint();
                }
            }
        }

        function addLetterToWord(letter){
            var children = document.getElementById('word').children;
            for (var i = 0; i < word.length; i++){
                if (word[i] === letter) {
                    var t = document.createTextNode(letter);
                    children[i].innerHTML = "";
                    children[i].appendChild(t);
                    countRightLetters++;
                    console.log(countRightLetters);
                    checkedLetters.push(letter);
                }
            }
            if (countRightLetters === numberOfLetters) {
                continueGame = false;
                paintWinnerMessage();

            }
        }

        function printWord() {
            var children = document.getElementById('word').children;
            for (var i = 0; i < word.length; i++){
                var t = document.createTextNode(word[i]);
                children[i].innerHTML = "";
                children[i].appendChild(t);
                continueGame = false;
            }
        }
    </script>
</body>
</html>
